<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header id="header">
    <img id="header-img" src="https://unsplash.com/photos/CglmcwSuMXQ" alt="" />
    <nav id="nav-bar">
      <a class="nav-link" href="#header-img">Nav1</a>
      <a class="nav-link" href="#header-img">Nav2</a>
      <a class="nav-link" href="#header-img">Nav2</a>
    </nav>
  </header>
  <div class="container">
    <div>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" id="email" name="email" /><br>
        <input type="number" id="number" value="50" />
        <input type="submit" id="submit" value="submit" />
      </form>
    </div>
    <div>
      <video id="video" src="https://youtube/uHyr8eHhjf0"></video>
    </div>

    <div class="card">
      <div class="cards">
        <div class="card-title">
          <p>Title</p>
        </div>
        <div class="description">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod
            iusto deserunt libero aliquid, maxime ipsum?
          </p>
        </div>
        <div class="btn-card">
          <button type="button">Button</button>
        </div>
      </div>
      <div class="cards">2</div>
      <div class="cards">3</div>
    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  <script src="js/index.js"></script>
</body>

</html>
